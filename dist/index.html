<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./main.css" />
    <title>To do app</title>
  </head>
  <body>
    <nav>
      <div id="header">
        <div id="logo"></div>
        <div id="create-new-list-section">
          <h3 id="create-new-list-title">Create new list</h3>
          <button id="list-form-open-button"></button>
        </div>
      </div>
      <hr class="gradient" />
      <div id="lists-section">
        <h2>Your lists</h2>
        <ul id="lists"></ul>
      </div>
    </nav>
    <main>
      <div id="no-list-selected-section">
        <div id="sheets-of-paper"></div>
        <h3 class="half-seen">You haven't selected any lists yet</h3>
      </div>
    </main>
    <footer>
      <a id="github-link" href="https://github.com/Valdemarcheck"></a>
    </footer>
    <div class="form-background" id="list-form-background">
      <form id="list-form">
        <div class="row">
          <h2 class="form-title">Create a new list</h2>
          <button id="list-form-close-button" type="button">x</button>
        </div>
        <div class="row">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="row">
          <label for="color">Color</label>
          <input type="color" id="color" value="#ffccdd" />
        </div>
        <div class="row">
          <button id="finish-list-button" class="finish-button" type="button">
            +
          </button>
        </div>
      </form>
    </div>
    <div class="form-background" id="task-form-background">
      <form id="task-form">
        <div class="row">
          <h2 class="form-title">Create a new task</h2>
          <button id="task-form-close-button" type="button">x</button>
        </div>
        <div class="row">
          <label for="name">Name</label>
          <input type="text" id="name" />
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>
        <div class="row">
          <label for="parentList">List</label>
          <select id="parentList"></select>
        </div>
        <div class="row">
          <label for="dueDate">Due</label>
          <input type="date" id="dueDate" />
        </div>
        <div class="row">
          <label for="priority">Priority</label>
          <select id="priority">
            <option value="0">Nah</option>
            <option value="1">Ok</option>
            <option value="2">Important</option>
          </select>
        </div>
        <div id="subtasks-row">
          <div id="subtasks header">
            <div class="row">
              <h2>Create subtasks</h2>
              <button id="create-subtask-button" type="button">
                Create subtask
              </button>
            </div>
            <hr />
          </div>
        </div>
        <div class="row">
          <button id="finish-task-button" class="finish-button" type="button">
            +
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
