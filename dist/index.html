<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>To do app</title>
  </head>
  <body>
    <button id="list-creation-form-open-button">+</button>
    <div id="lists-section">
      <h1>Your lists</h1>
      <hr />
      <div id="lists"></div>
    </div>
    <div class="form-background" id="list-form-background">
      <form id="list-creation-form">
        <div class="row">
          <h2>Create a new list</h2>
          <button id="list-creation-form-close-button" type="button">x</button>
        </div>
        <div id="nameIsNotUniqueDiv">
          <span>This list name is not unique!</span>
        </div>
        <div class="row">
          <label for="name">Name</label>
          <input type="text" id="name" maxlength="20" />
        </div>
        <div class="row">
          <label for="color">Color</label>
          <input type="color" id="color" value="#ffccdd" />
        </div>
        <div class="row">
          <button id="create-list-button" type="button">+</button>
        </div>
      </form>
    </div>
    <div class="form-background" id="task-form-background">
      <form action="" id="task-creation-form"></form>
    </div>
  </body>
</html>
